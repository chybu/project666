<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <h1>User Registration</h1>
    </div>
    <!-- this form will need th:object to work, which is the defined attribute from the model and will do th:action when the form is submitted -->
    <form th:action="@{/process_register}" th:object="${user}" 
    method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control"
                    required minlength="10" maxlength="50" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                    required minlength="6" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control"
                    required minlength="2" maxlength="50"/>
                </div>
            </div>

            <div class="mt-5 text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
     
</body>
</html>
